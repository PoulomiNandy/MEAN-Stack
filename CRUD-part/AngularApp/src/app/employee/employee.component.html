
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="selectedEmployee._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="age" #name="ngModel" [(ngModel)]="selectedEmployee.age" placeholder="Enter age" required>
                  <label>age :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="family" #name="ngModel" [(ngModel)]="selectedEmployee.family" placeholder="Enter Family">
                  <label>Family :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="breed" #name="ngModel" [(ngModel)]="selectedEmployee.breed" placeholder="Enter breed">
                  <label>Breed :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="food" #name="ngModel" [(ngModel)]="selectedEmployee.food" placeholder="Enter food">
                  <label>Food :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Age</th>
                      <th>family</th>
                      <th>breed</th>
                      <th>food</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let emp of employees">
                    <td>{{emp.age}}</td>
                    <td>{{emp.family}}</td>
                    <td>{{emp.breed}}</td>
                    <td>{{emp.food}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(emp)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
